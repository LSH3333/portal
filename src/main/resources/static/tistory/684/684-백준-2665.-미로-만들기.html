<p class="og-desc" data-ke-size="size16">첫 줄에는 한 줄에 들어가는 방의 수 n(1 &le; n &le; 50)이 주어지고, 다음 n개의 줄의 각 줄마다 0과 1이 이루어진 길이가 n인 수열이 주어진다. 0은 검은 방, 1은 흰 방을 나타낸다.</p>

<p data-ke-size="size16">다익스트라, bfs 이용 문제.</p>
<p data-ke-size="size16">각 칸까지 도달하는데 몇 개의 방을 허물어야 하는지 기록한다.&nbsp;</p>
<p data-ke-size="size16">bfs 알고리즘으로 다음 칸으로 이동하면서 다음 칸이 막힌 방이라면, 현재 칸에 기록된 방을 허문 횟수 + 1과 다음 칸에 기록된 값 중 작은 값을 골라 기록하면 된다.</p>
