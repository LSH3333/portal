<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">제목은 큐인데 deque를 사용하는게 제일 쉽다.</p>
<p data-ke-size="size16"><b>deque&lt;pair&lt;int,bool&gt;&gt; 에 &lt;중요도, 내가 찾는 원소라면 true&gt;</b> 이런식으로 저장한다.</p>
<p data-ke-size="size16">deque는 queue와 달리 iteration도 가능하기 때문에 그냥 원소들을 다 탐색해서 가장 큰 값을 찾고,&nbsp;</p>
<p data-ke-size="size16">조건에 따라 구현하면 된다.</p>
