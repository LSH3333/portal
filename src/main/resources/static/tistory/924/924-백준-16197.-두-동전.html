<p class="og-title" data-ke-size="size16">16197번: 두 동전</p>
<p class="og-desc" data-ke-size="size16">N&times;M 크기의 보드와 4개의 버튼으로 이루어진 게임이 있다. 보드는 1&times;1크기의 정사각형 칸으로 나누어져 있고,&nbsp;각각의 칸은 비어있거나, 벽이다. 두 개의 빈 칸에는 동전이 하나씩 놓여져 있고,</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">백트래킹 하면 된다.&nbsp;</p>
<p data-ke-size="size16">문제 조건 중 이동하려는 칸에 동전이 있는 경우도 이동한다고 되어 있는데 이는 두 동전이 겹칠수도 있다는 것이다.&nbsp;</p>
<p data-ke-size="size16">동전을 실제 보드에서는 빼버리고 따로 위치만 관리하는것이 편하다.</p>
<p data-ke-size="size16">만약 그냥 보드에서 실제로 동전을 움직인다면 겹치는 경우 처리하기가 귀찮아진다.&nbsp;</p>
