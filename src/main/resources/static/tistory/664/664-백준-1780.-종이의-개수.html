<p data-ke-size="size16">재귀 함수를 구성.</p>
<p data-ke-size="size16">매개변수는 정사각형의 크기 n, 시작 위치 r,c&nbsp;</p>
<p data-ke-size="size16">재귀 함수의 리턴 조건은 r,c부터 n*n 크기의 정사각형 탐색해서 모두 같은 숫자면 해당 숫자 종이의 갯수 1 증가시키고 리턴.</p>
<p data-ke-size="size16">재귀 호출은 전달 받은 정사각형을 9등분한 정사각형을 전달.&nbsp;</p>
