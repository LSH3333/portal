                        <div class="contents_style">
                            <p>오늘 알게된건데 GameObject.Find() 로는 비활성화된 GameObject를 찾을수가 없다고한다.</p>
<p>이럴 경우 활성화된 GameObject 를 찾고 그 자식을 찾는 방식으로 해야한다.</p>
<p>&nbsp;</p>
<p>즉 부모 오브젝트를 만들어서 그 안에 자식으로서 있어야한다.</p>
<p>&nbsp;</p>
<p>GameObject.Find("활성화된 Object").transform.Find("비활성화된 Object").gameObject;</p>
