<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">점수 오르는거 보니까 내 점수랑 같거나 큰 문제를 풀어야 오르고, 그 아래는 찔끔찔끔 오르는것 같다.</p>
<p data-ke-size="size16">아직 골드 문제들도 힘든게 많아서 플레티넘 문제들을 건드리는건 먼 훗날일것 같아 당분간 여기서 더 오르기는 힘들것 같다&nbsp;</p>
