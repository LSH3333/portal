<p class="og-title" data-ke-size="size16">1068번: 트리</p>
<p class="og-desc" data-ke-size="size16">첫째 줄에 트리의 노드의 개수 N이 주어진다. N은 50보다 작거나 같은 자연수이다. 둘째 줄에는 0번 노드부터 N-1번 노드까지, 각 노드의 부모가 주어진다. 만약 부모가 없다면 (루트) -1이 주어진다</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">dfs로 루트 노드부터 트리를 순회하는데 다음으로 이동할 자식 노드가 제거된 노드라면 이동하지 않으면 된다.</p>
<p data-ke-size="size16">그리고 이동할수 있는 자식노드가 없으면 정답을 1 증가하면 된다.</p>
