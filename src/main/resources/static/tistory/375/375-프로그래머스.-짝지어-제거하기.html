<p class="og-desc" data-ke-size="size16">짝지어 제거하기는, 알파벳 소문자로 이루어진 문자열을 가지고 시작합니다. 먼저 문자열에서 같은 알파벳이 2개 붙어 있는 짝을 찾습니다. 그다음, 그 둘을 제거한 뒤, 앞뒤로 문자열을 이어 붙</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">이런 뿌요뿌요? 같이 같은것 끼리 붙어있을때 제거하는 문제는 대체로 스택을 이용하면 풀린다.</p>
<p data-ke-size="size16">스택이 비어있거나 스택의 top이 현재 문자와 다르다면 스택에 푸쉬한다.</p>
<p data-ke-size="size16">같다면 스택에서 pop 해준다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">모든 문자에 대하여 수행한후에 스택이 비어있다면 제거 성공.</p>
