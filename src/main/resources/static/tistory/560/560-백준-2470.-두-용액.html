<p class="og-title" data-ke-size="size16">2470번: 두 용액</p>
<p class="og-desc" data-ke-size="size16">첫째 줄에는 전체 용액의 수 N이 입력된다. N은 2 이상 100,000 이하이다. 둘째 줄에는 용액의 특성값을 나타내는 N개의 정수가 빈칸을 사이에 두고 주어진다. 이 수들은 모두 -1,000,000,000 이상 1,000,00</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">용액을 오름차순으로 정렬하고, 가장 작은 값의 용액을 가르키는 left 포인터, 가장 큰값의 용액을 가르키는 right 포인터를 만든다.</p>
<p data-ke-size="size16">두 포인터가 가르키는 용액을 합했을때, 값이 0보다 크면 right 포인터를 왼쪽으로, 작으면 left 포인터를 오른쪽으로 이동하면서</p>
<p data-ke-size="size16">가장 0에 가까운 용액 두개를 갱신해나간다.&nbsp;</p>
