<p class="og-title" data-ke-size="size16">2660번: 회장뽑기</p>
<p class="og-desc" data-ke-size="size16">입력의 첫째 줄에는 회원의 수가 있다. 단, 회원의 수는 50명을 넘지 않는다. 둘째 줄 이후로는 한 줄에 두 개의 회원번호가 있는데, 이것은 두 회원이 서로 친구임을 나타낸다. 회원번호는 1부터</p>
<p class="og-host" data-ke-size="size16">www.acmicpc.net</p>
</div>
</a></figure>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">설명이 좀 햇갈리는데 결론적으로 어떤 노드의 점수는 다른 노드까지의 최단거리중 가장 큰 값이다.</p>
<p data-ke-size="size16">예를들어 노드가 1-2-3-4 이런식으로 연결되어 있으면 1은 4까지 최단거리가 3이므로 1의 점수는 3이된다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">플로이드 와샬로 모든 노드끼리의 최단거리를 구하면 된다.</p>
