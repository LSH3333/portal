<p class="og-title" data-ke-size="size16">17086번: 아기 상어 2</p>
<p class="og-desc" data-ke-size="size16">첫째 줄에 공간의 크기 N과 M(2 &le; N, M &le; 50)이 주어진다. 둘째 줄부터 N개의 줄에 공간의 상태가 주어지며, 0은 빈 칸, 1은 아기 상어가 있는 칸이다. 빈 칸의 개수가 한 개 이상인 입력만 주어진다.</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">bfs로 최단거리를 찾는 문제인데 분명 맞는것 같은데 계속 틀려서 한참 해맸다.</p>
<p data-ke-size="size16">fill() 함수를 잘못 사용해서 틀린것이었다...</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16"><b>fill</b>함수는</p>
<p data-ke-size="size16">fill(배열시작주소, 끝주소+1, 초기화할 값) 이라서</p>
<p data-ke-size="size16">배열이 int arr[10][10] 이라면 다음과 같이 초기화 해야한다</p>
<p data-ke-size="size16">fill(&amp;arr[0][0], <b>&amp;arr[9][9]</b>, 0);</p>
