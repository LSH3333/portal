<p class="og-title" data-ke-size="size16">1062번: 가르침</p>
<p class="og-desc" data-ke-size="size16">첫째 줄에 단어의 개수 N과 K가 주어진다. N은 50보다 작거나 같은 자연수이고, K는 26보다 작거나 같은 자연수 또는 0이다. 둘째 줄부터 N개의 줄에 남극 언어의 단어가 주어진다. 단어는 영어 소문</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">하 그냥 dfs 로 조합 뽑아서 풀면 쉬운 문제였는데,&nbsp;처음에 잘못 생각해서 오래 걸렸다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">26개의 알파벳중에 K개를 뽑아서 (조합), 뽑은 알파벳들로 문자들을 완성할수 있은지 계산해보면 된다.&nbsp;</p>
<p data-ke-size="size16">그런데 a,n,t,i,c, 는 무조건 필요하기 때문에 해당 알파벳들은 처음부터 뽑았다고 치고 계산한다.</p>
