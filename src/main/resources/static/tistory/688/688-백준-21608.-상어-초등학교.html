<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">2차원 bool형 배열에 어떤 학생이 어떤 학생을 좋아하는지 기록한다.</p>
<p data-ke-size="size16">예를들어 [2][3] = true 라면 2번 학생은 3번 학생을 좋아한다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">자리를 배정할때는 모든 자리를 돌면서 각 칸 마다 주위의 좋아하는 사람의수, 주위의 빈칸의 수를 저장해놓고,</p>
<p data-ke-size="size16">조건에 맞게 자리를 배정하면 된다.</p>
