<p class="og-title" data-ke-size="size16">2294번: 동전 2</p>
<p class="og-desc" data-ke-size="size16">첫째 줄에 n, k가 주어진다. (1 &le;&nbsp;n &le; 100, 1 &le; k &le; 10,000) 다음 n개의 줄에는 각각의 동전의 가치가 주어진다.&nbsp;동전의 가치는 100,000보다 작거나 같은 자연수이다. 가치가 같은 동전이 여러 번 주</p>
<p class="og-host" data-ke-size="size16">www.acmicpc.net</p>
</div>
</a></figure>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">어제 풀었던 캡틴 이다솜 문제랑 거의 같은 문제였다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">주의해야 했던 점은</p>
<p data-ke-size="size16">- 가치가 같은 동전이 여러번 주어질수 있기 때문에 입력 받을때 이미 받은 숫자는 제외한다. (사실 제외 안해도 시간적으로 문제가 있을것 같진 않다)</p>
<p data-ke-size="size16">- 최초에 d 배열을 MAX 값으로 초기화하기 때문에, d[N]이 MAX로 남아 있는 경우가 불가능한 경우다.</p>
