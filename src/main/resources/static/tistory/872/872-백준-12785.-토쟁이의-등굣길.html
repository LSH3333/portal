<p class="og-title" data-ke-size="size16">12785번: 토쟁이의 등굣길</p>
<p class="og-desc" data-ke-size="size16">인하대학교에 다니는 토쟁이는 y축과 평행한 w개의 도로, x축과 평행한 h개의 도로가 있는 도시에 살고 있다. 토쟁이의 집은 이 도시의 맨 왼쪽 아래에 위치하며 좌표로는 (1, 1)로 표시할 수 있다.</p>
<p class="og-host" data-ke-size="size16">www.acmicpc.net</p>
</div>
</a></figure>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">d[r][c] : [r][c]까지 최단거리로 도달할수 있는 경우의 수&nbsp;</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">점화식:&nbsp;</p>
<p data-ke-size="size16">d[r][c] = d[r-1][c] + d[r][c-1]</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">집에서부터 토스트 집까지의 경우의 수를 구하고, 토스트 집에서 학교까지의 경우의 수를 구해서 곱해주면 된다.</p>
<p data-ke-size="size16">&nbsp;</p>
