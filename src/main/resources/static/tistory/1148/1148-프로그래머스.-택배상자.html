<p class="og-desc" data-ke-size="size16">코드 중심의 개발자 채용. 스택 기반의 포지션 매칭. 프로그래머스의 개발자 맞춤형 프로필을 등록하고, 나와 기술 궁합이 잘 맞는 기업들을 매칭 받으세요.</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">트럭에 실어야 하는 순서를 큐로 생각하고, 보조 컨테이너를 스택으로 생각하면 쉬워진다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">박스는 1번부터 차례대로 오니까 일단 무조건 보조 컨테이너 (스택) 에 넣는다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">그리고 while 문으로 stack.top() 과 queue.top() 이 같은동안 계속 빼주면 된다.&nbsp;</p>
