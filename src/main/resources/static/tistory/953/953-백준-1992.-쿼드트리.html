<p class="og-title" data-ke-size="size16">1992번: 쿼드트리</p>
<p class="og-desc" data-ke-size="size16">첫째 줄에는 영상의 크기를 나타내는 숫자 N 이 주어진다. N 은 언제나 2의 제곱수로 주어지며, 1 &le; N &le; 64의 범위를 가진다. 두 번째 줄부터는 길이 N의 문자열이 N개 들어온다. 각 문자열은 0 또</p>
<p class="og-host" data-ke-size="size16">www.acmicpc.net</p>
</div>
</a></figure>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">분할정복 문제.</p>
<p data-ke-size="size16">함수의 파라미터로 (정사각형의 시작 행, 정사각형의 시작 열, 정사각형의 변의 길이) 를 받는다.</p>
<p data-ke-size="size16">정사각형을 모두 탐색해서 모두 같은 값으로 되어 있으면 해당 값을 리턴한다.</p>
<p data-ke-size="size16">다른 값이 있다면 현재 단계에서 압축이 불가능하기 때문에, 현재 정사각형을 또다시 4개로 나눠서 4개의 정사각형에 대하여 재귀적으로 처리한다.&nbsp;</p>
