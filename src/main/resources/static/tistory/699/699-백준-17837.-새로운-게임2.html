<p class="og-title" data-ke-size="size16">17837번: 새로운 게임 2</p>
<p class="og-desc" data-ke-size="size16">재현이는 주변을 살펴보던 중 체스판과 말을 이용해서 새로운 게임을 만들기로 했다. 새로운 게임은 크기가 N&times;N인 체스판에서 진행되고, 사용하는 말의 개수는 K개이다.&nbsp;말은 원판모양이고, 하</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">틀린 부분 찾느라 꽤 오래걸렸다.</p>
<p data-ke-size="size16">문제에서 다음 이동 지점이 파랑칸이면 방향을 바꾸고 한 칸 이동이라고 되있어서, 그냥 이동하면 되는줄 알았는데 방향을 바꾼후 이동하는 칸의 색깔도 따져봐야 정답이었다.</p>
<p data-ke-size="size16">그거 말고도 이동한 칸의 말들의 갯수를 리턴하는 부분도 실수가 있었다.</p>
