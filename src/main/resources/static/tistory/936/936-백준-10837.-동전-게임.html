<p data-ke-size="size16">이 문제에서 중요한건 영희가 먼저 동전을 던진다는 것이다.</p>
<p data-ke-size="size16">영희가 동전을 먼저 던지기 때문에<b> 영희는 동수보다 2점 까지 앞서는 순간이 존재할수 있다.&nbsp;</b></p>
<p data-ke-size="size16">반대로 동수는 영희가 던진 이후에 던지기 때문에 1점까지만 앞설수 있다.&nbsp;</p>
