<p data-ke-size="size16">슬라이딩 윈도우를 활용해서 합을 구한다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">구간의 합을 먼저 구한후에, 구간의 첫번째 원소값을 빼주고, 구간의 마지막의 다음 원소를 더해주면, 구간이 한 칸 우측 이동한 샘이 된다.</p>
