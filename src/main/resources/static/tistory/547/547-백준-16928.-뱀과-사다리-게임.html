<p class="og-title" data-ke-size="size16">16928번: 뱀과 사다리 게임</p>
<p class="og-desc" data-ke-size="size16">첫째 줄에 게임판에 있는 사다리의 수 N(1 &le; N &le; 15)과 뱀의 수 M(1 &le; M &le; 15)이 주어진다. 둘째 줄부터 N개의 줄에는 사다리의 정보를 의미하는 x, y (x &lt; y)가 주어진다. x번 칸에 도착하면, y번 칸으</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">bfs 문제.</p>
<p data-ke-size="size16">int moveTo[101] 이런식으로 인덱스는 뱀,사다리의 시작위치, 값은 도착위치를 뜻하는 1차원 배열을 만든다.</p>
<p data-ke-size="size16">현재 위치에서 1~6을 더한 값이 다음으로 갈 수 있는 위치인데,&nbsp;</p>
<p data-ke-size="size16">다음 위치가 뱀이나 사다리의 시작점이면 뱀, 사다리의 도착점이 다음 지점이 되도록하고 큐에는 현재위치와 몇번 움직였는지를 저장한다.</p>
