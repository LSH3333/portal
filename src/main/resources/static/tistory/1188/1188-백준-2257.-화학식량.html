<p class="og-title" data-ke-size="size16">2257번: 화학식량</p>
<p class="og-desc" data-ke-size="size16">첫째 줄에 화학식이 주어진다. 화학식은 H, C, O, (, ), 2, 3, 4, 5, 6, 7, 8, 9만으로 이루어진 문자열이며, 그 길이는 100을 넘지 않는다.</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">stack 에 string 형으로 저장한다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16"><b>'('</b> 는 그냥 스택에 푸쉬한다.</p>
<p data-ke-size="size16"><b>')'</b> 는 '(' 가 나올때까지 스택에서 모든 값을 빼면서 더한 후에 결과값을 스택에 저장한다.</p>
<p data-ke-size="size16">저장할때 <b>원자</b>는 질량값으로 바꿔서 문자열 형태로 스택에 푸쉬한다.</p>
<p data-ke-size="size16"><b>숫자</b>는 이전 값 즉 스택의 top 에 있는 질량에 곱해줘서 스택에 푸쉬한다.</p>
