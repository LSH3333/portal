<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">파스칼의 삼각형을 이용해서 푼다.</p>
<p data-ke-size="size16">파스칼의 삼각형의 n행k열은 nCk (n개 숫자중 k개를 뽑는 경우)를 나타낸다.</p>
<p data-ke-size="size16">예를들어 5C2를 구해보면 위 파스칼의 삼각형에서 5행 2열은 10이다. (0행 0열부터 시작)&nbsp;</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16"><b>점화식은 d[i][j] = d[i-1][j-1] + d[i-1][j]&nbsp;</b></p>
<p data-ke-size="size16">물론 인덱스가 음수가 되는 경우는 처리해줘야 한다.</p>
