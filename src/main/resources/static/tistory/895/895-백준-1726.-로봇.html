<p class="og-title" data-ke-size="size16">1726번: 로봇</p>
<p class="og-desc" data-ke-size="size16">많은 공장에서 로봇이 이용되고 있다. 우리 월드 공장의 로봇은 바라보는 방향으로 궤도를 따라 움직이며, 움직이는 방향은 동, 서, 남, 북 가운데 하나이다. 로봇의 이동을 제어하는 명령어는</p>

</div>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16"><b>bool visited[행크기][열크기][방향]</b> 배열을 만들어 위치와 방향을 기반으로 방문여부를 기록해서 bfs 탐색하면 된다.</p>
<p data-ke-size="size16">조심할점은 명령1에서 k칸 이동할때 막힌 길이 있다면 continue가 아닌 break 해줘야 한다.</p>
<p data-ke-size="size16">무슨 말이냐면 해당 방향으로는 길이 막혀 더 이상 이동할수 없으므로 더 이상 이동 되면 안된다.</p>
