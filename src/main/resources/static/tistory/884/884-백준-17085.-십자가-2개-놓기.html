<p class="og-title" data-ke-size="size16">17085번: 십자가 2개 놓기</p>
<p class="og-desc" data-ke-size="size16">첫째 줄에 격자판의 크기 N, M (2 &le; N, M &le; 15)이 주어진다. 둘째 줄부터 N개의 줄에 격자판의 상태가 주어진다. 항상 두 개의 십자가를 놓을 수 있는 경우만 입력으로 주어진다.</p>
<p class="og-host" data-ke-size="size16">www.acmicpc.net</p>
</div>
</a></figure>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">격자판의 크기 N,M이 최대 15이기 때문에 두 개의 십자가 크기의 모든 조합에 대하여 탐색해보면 된다.&nbsp;</p>
<p data-ke-size="size16">최대가 15기 때문에 십자가 하나의 크기는 0~7까지 가능하다.</p>
<p data-ke-size="size16">따라서 (0,0) (0,1) ... (0,7), (1,0), ..., (7,7) 이런식으로 모든 십자가 크기의 조합에 대하여 탐색해보면 된다.</p>
