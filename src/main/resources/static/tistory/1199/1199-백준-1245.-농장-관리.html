<p class="og-title" data-ke-size="size16">1245번: 농장 관리</p>
<p class="og-desc" data-ke-size="size16">첫째 줄에 정수 N(1 &lt; N &le; 100), M(1 &lt; M &le; 70)이 주어진다. 둘째 줄부터 N+1번째 줄까지 각 줄마다 격자의 높이를 의미하는 M개의 정수가 입력된다. 격자의 높이는 500보다 작거나 같은 음이 아닌 정수</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">하나의 지점을 기준으로 bfs 를 돌리는데, 같은 높이인 경우만 이동하게 한다.</p>
<p data-ke-size="size16">bfs 로 이동하면서 인접한 곳이 더 높다면 해당 격자 집합은 봉우리가 아니라는 뜻이다.&nbsp;</p>
<p data-ke-size="size16">해당 영역이 봉우리인 경우만 answer 값을 증가시킨다.&nbsp;</p>
