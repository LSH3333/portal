<p class="og-desc" data-ke-size="size16">2018년 강원도에서 새로운 동굴이 발견되었다. 이 동굴에는 총 N개의 넓은 방이 존재하며 좁은 통로로 서로 연결되어 있는 것으로 밝혀졌다. N개의 방은 1번부터 N번까지의 번호를 붙여 1번 방, 2번</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">설명을 보면 주어지는 그래프는<b> 최소 스패닝 트리 (MST)</b> 이다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">그렇다면<b> 하나의 노드에서 다른 노드까지의 경로는 유일</b>하다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">따라서 하나의 로봇에서 다른 로봇까지의 경로를 알아내고, <span style="background-color: #ffffff; color: #555555; text-align: start;"><span>&nbsp;</span>임의의 통로의 양 끝에 위치한 두 방들도 그 통로 위에 위치해 있다고 간주한다 라고 했으므로 경로중 가장 가중치가 큰 통로의 양끝에서 만나면 된다.</span></p>
