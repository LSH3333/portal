<p data-ke-size="size16">dp</p>
<p data-ke-size="size16">피보나치인데 함수 호출 횟수를 출력해야 한다.</p>
<p data-ke-size="size16">기본적으로 n이 몇이든 무조건 한번은 함수 콜은 되기 때문에 점화식은 그냥 피보나치에 + 1을 더한것&nbsp;</p>
<p data-ke-size="size16"><b>d[i] = d[i-1] + d[i-2] + 1&nbsp;</b></p>
