<p data-ke-size="size16">&nbsp;</p>

<li>A 주파수와 가장 가까운 주파수가 즐겨찾기한 주파수중 하나라면 abs(가장 가까운 주파수 - A 주파수) + 1 이다. (+1은 B에서 가장 가까운 주파수로 이동해야 하므로)</li>
