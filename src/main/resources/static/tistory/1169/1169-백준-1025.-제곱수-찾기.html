<p class="og-title" data-ke-size="size16">1025번: 제곱수 찾기</p>
<p class="og-desc" data-ke-size="size16">첫째 줄에 N, M이 주어진다. 둘째 줄부터 N개의 줄에는 표에 적힌 숫자가 1번 행부터 N번 행까지 순서대로 한 줄에 한 행씩 주어진다. 한 행에 적힌 숫자는 1번 열부터 M번 열까지 순서대로 주어지</p>
<p class="og-host" data-ke-size="size16">www.acmicpc.net</p>
</div>
</a></figure>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">행과 열이 등차수열이 되어야 하기 때문에 2중 반복문으로, 행에 더할값 dr 과 열에 더할값 dc 를 모두 탐색해보면 된다.</p>
<p data-ke-size="size16">그렇게 범위를 벗어나기 전까지 숫자를 만들고 완전제곱수인지 판단해준다.</p>
