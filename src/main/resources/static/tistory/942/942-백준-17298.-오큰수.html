<p class="og-title" data-ke-size="size16">17298번: 오큰수</p>
<p class="og-desc" data-ke-size="size16">첫째 줄에 수열 A의 크기 N (1 &le; N &le; 1,000,000)이 주어진다. 둘째 줄에 수열 A의 원소 A1, A2, ..., AN&nbsp;(1 &le; Ai &le; 1,000,000)이&nbsp;주어진다.</p>
<p class="og-host" data-ke-size="size16">www.acmicpc.net</p>
</div>
</a></figure>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">주어진 수열을 뒤에서부터 앞으로 탐색한다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">스택에서 현재 숫자보다 큰 수를 만날때 까지 pop한다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">큰 수를 만나면 해당 숫자가 오큰수이고, 현재 숫자를 스택에 푸쉬한다.&nbsp;</p>
<p data-ke-size="size16">스택이 empty가 될때 까지 현재 숫자보다 큰 수가 없다면 오큰수는 -1이고, 현재 숫자를 스택에 푸쉬한다.</p>
