<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">숫자 0부터 1씩 증가하며 숫자를 n진수 string형태로 만들어서 쭉 이어붙인다.</p>
<p data-ke-size="size16">몇까지 이어붙이는지가 문제인데 (솔직히 그냥 10만 처럼 큰수까지 구해도 시간초과는 안난다)&nbsp;</p>
<p data-ke-size="size16">이어붙인 string의 크기가&nbsp;<b>게임에 참가하는 인원 m * 미리 구할 숫자의 갯수 t 개 </b>일때 까지 구하면 된다.</p>
