<p class="og-title" data-ke-size="size16">15927번: 회문은 회문아니야!!</p>
<p class="og-desc" data-ke-size="size16">팰린드롬이란 앞으로 읽으나 뒤로 읽으나 같은 문자열을 말한다. 팰린드롬의 예시로 POP, ABBA 등이 있고, 팰린드롬이 아닌 것의 예시로 ABCA, PALINDROME 등이 있다. 같은 의미를 가지는 여러 단어들을</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">우선 문자열 <b>전체가 회문이 아니라면</b> 문자열 길이가 답이된다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">만약 문자열 <b>전체가 회문이라면</b> 두가지 경우가 있다.</p>
<p data-ke-size="size16">1. 전체가 같은 문자로 이루어진 문자열이라면 무슨 짓을해도 회문이 아닌경우를 만들수 없다. 따라서 -1.</p>
<p data-ke-size="size16">2. 그게 아니라면 회문에서 양쪽 어디를 하나만 빼도 회문이 아니게 된다. 따라서 str.size()-1.</p>
