<p class="og-title" data-ke-size="size16">14921번: 용액 합성하기</p>
<p class="og-desc" data-ke-size="size16">홍익대 화학연구소는 다양한 용액을 보유하고 있다. 각 용액은 -100,000,000부터 100,000,000사이의 특성 값을 갖는데, 같은 양의 두 용액을 혼합하면, 그 특성값은 두 용액의 특성값의 합이 된다. 당신</p>
<p class="og-host" data-ke-size="size16">www.acmicpc.net</p>
</div>
</a></figure>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">이미 오름차순으로 정렬되어 있다.</p>
<p data-ke-size="size16">가장 작은값을 가르키는 포인터 l, 가장 큰 값을 가르키는 포인터 r .</p>
<p data-ke-size="size16">a[l] + a[r] 이 0 보다 작다면 합이 더 커져야 하기 때문에 포인터 l 을 우측으로 옮긴다.</p>
<p data-ke-size="size16">0보다 크다면 합이 작아져야 하기 때문에 포인터 r 을 좌측으로 옮긴다.</p>
<p data-ke-size="size16">l과 r 이 만나기 전까지 반복한다.</p>
