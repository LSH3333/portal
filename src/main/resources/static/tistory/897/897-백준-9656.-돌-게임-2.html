<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16"><b>bool d[i][j] = i번째 게임에서 j개의 돌이 남아있다면 true&nbsp;</b></p>
<p data-ke-size="size16"><b>d[i+1][j-1] = true, d[i+1][j-3] = true&nbsp;&nbsp;</b>// 돌을 1개 또는 3개 가져갈수 있으므로&nbsp;</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">i번째 게임 에서 d[i][1] 즉 돌이 1개 남은 상황이 존재하면 무조건 1개를 가져가야 하기 때문에 해당 턴의 인원이 패배한다.</p>
