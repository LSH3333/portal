<p class="og-desc" data-ke-size="size16">첫 번째 줄에 문자열이 주어진다. 문자열은&nbsp;대문자 알파벳&nbsp;P와 A로만 이루어져 있으며, 문자열의 길이는 1&nbsp;이상 1,000,000 이하이다.</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">스택에 문자를 넣으면서 스택의 크기가 4가 되면 4개의 문자를 스택에서 빼본다.</p>
<p data-ke-size="size16">이때 스택에서는 top 부터 뺄수 있으므로 "PPAP" 가 아닌 "PAPP" 인지 확인한다.</p>
<p data-ke-size="size16">맞다면 스택에 'P' 를 푸쉬한다.</p>
<p data-ke-size="size16">아니라면 다시 스택에 원래대로 넣는다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">최종적으로 스택에 'P' 만이 남아 있다면 PPAP 문자열이고, 그 이외에는 모두 아니다.</p>
