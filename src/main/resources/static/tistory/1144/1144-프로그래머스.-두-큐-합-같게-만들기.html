<p data-ke-size="size16">큐는 어처피 한 쪽에서만 뺄수 있기 때문에 합이 큰 쪽거를 빼서 무조건 작은 쪽에 넘겨주면 된다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">문제는 합을 같게 만들수 없을 때인데 최악의 경우를 생각해서 대충 두 큐의 사이즈의 두배 만큼 연산해도 같은 합을 못찾으면 못만든다고 판단했다.</p>
