<p data-ke-size="size16">투 포인터 알고리즘으로 합이 s이상이면 합을 감소시키기 위해 left 포인터를 오른쪽으로,&nbsp;</p>
<p data-ke-size="size16">s 미만이라면 합을 증가시키기 위해 right를 오른쪽으로 이동하면 된다.</p>
