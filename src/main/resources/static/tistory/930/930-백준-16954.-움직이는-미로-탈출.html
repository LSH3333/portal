<p class="og-title" data-ke-size="size16">16954번: 움직이는 미로 탈출</p>
<p class="og-desc" data-ke-size="size16">욱제는 학교 숙제로 크기가 8&times;8인 체스판에서 탈출하는 게임을 만들었다. 체스판의 모든 칸은&nbsp;빈 칸 또는 벽 중 하나이다. 욱제의 캐릭터는 가장 왼쪽 아랫 칸에 있고, 이 캐릭터는 가장 오른쪽</p>
<p class="og-host" data-ke-size="size16">www.acmicpc.net</p>
</div>
</a></figure>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">dfs로 모든 방향 (제자리 유지 포함)을 이동하면서 탐색해보면 된다.&nbsp;</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">dfs의 매 재귀 마다 맵의 벽들을 움직이면 시간이 오래걸리고&nbsp;</p>
<p data-ke-size="size16">미로의 크기는 8x8 이기 때문에 처음에 0초 ~ 8초 까지의 맵을 미리 만들어 놓으면 된다.&nbsp;</p>
