<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">투 포인터를 이용하면 되는데 주의할점은 arr[i] + arr[j] = sum 라고 할때 sum이 arr[i] 나 arr[j]일 경우를 조심해야 한다.</p>
<p data-ke-size="size16">예를들어 {0, 1, 2, 3} 일때 0+3=3 이라고 답이라고 하면 안된다.&nbsp;</p>
<p data-ke-size="size16">다른 두 수의 합이 아니기 때문이다.</p>
