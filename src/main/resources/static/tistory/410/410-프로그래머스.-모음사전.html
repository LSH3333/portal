<p data-ke-size="size16">단어가 다섯개 밖에 안되고 최대길이가 5로 짧아서 그냥 모든 경우의 수를 구했다.</p>
<p data-ke-size="size16">주어진 단어들의 순서는 string을 정렬했을때 규칙을 따르므로&nbsp;</p>
