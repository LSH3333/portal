                                <div class="box-info">
                                    <p class="category">노트</p>

                                </div>

                    <div class="article-view">
                        <div class="contents_style">
                            <p data-ke-size="size16"><b>arr[5] = {0,1,2,3,4}&nbsp;</b></p>
<p data-ke-size="size16"><b>cur</b> : 현재 위치&nbsp;</p>
<p data-ke-size="size16"><b>i</b> : 이동 횟수&nbsp;</p>
<p data-ke-size="size16">&nbsp;</p>
<h3 data-ke-size="size23"><u>오른쪽 순회</u></h3>
<p data-ke-size="size16"><b>arr[(cur + i) % arr.size()]&nbsp;</b></p>
<p data-ke-size="size16">&nbsp;</p>
<h3 data-ke-size="size23"><u>왼쪽 순회</u>&nbsp;</h3>
<p data-ke-size="size16"><b>cur - (i % arr.size())</b> 가 음수라면&nbsp;</p>
<p data-ke-size="size16"><b>cur - (i % arr.size()) + arr.size()&nbsp;</b>가 해당 인덱스&nbsp;</p>
                        </div>
                        <br/>
