<p class="og-desc" data-ke-size="size16">첫째 줄에 탑의 수를 나타내는 정수 N이 주어진다. N은 1 이상 500,000 이하이다. 둘째 줄에는 N개의 탑들의 높이가 직선상에 놓인 순서대로 하나의 빈칸을 사이에 두고 주어진다. 탑들의 높이는 1</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">오른쪽 탑부터 왼쪽 탑으로 <b>스택에 (탑의 번호, 탑의 높이)를 넣으며 탐색</b>한다.</p>
<p data-ke-size="size16">현재 탐색하는 탑이 스택의 top에 있는 탑의 높이보다 높거나 같다면, 현재 탑이 스택에 들어있는 탑의 신호가 닿는 탑이다.</p>
