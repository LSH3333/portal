<p data-ke-size="size16">git branch -r</p>
<p><figure class="imageblock alignCenter" data-origin-width="1344" data-origin-height="234" data-filename="스크린샷 2021-10-10 오전 10.24.45.png" width="688" height="120" data-ke-mobilestyle="widthOrigin">

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">원격 저장소의 브랜치들과 로칼 동기화:</p>
<p data-ke-size="size16">git remote update</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">원격 저장소 브랜치를 체크아웃 하면서 가져오기:</p>
<p data-ke-size="size16">git checkout -t [remote 이름]/[branch 이름]</p>
