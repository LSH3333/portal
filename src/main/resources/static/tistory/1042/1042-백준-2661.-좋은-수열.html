<p class="og-title" data-ke-size="size16">2661번: 좋은수열</p>
<p class="og-desc" data-ke-size="size16">첫 번째 줄에 1, 2, 3으로만 이루어져 있는 길이가 N인 좋은 수열들 중에서 가장 작은 수를 나타내는 수열만 출력한다. 수열을 이루는 1, 2, 3들 사이에는 빈칸을 두지 않는다.</p>

<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">백트래킹 문제.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">1,2,3을 문자열에 순서대로 붙여가면서 좋은 수열이 아니라면 되돌아가면 된다.</p>
<p data-ke-size="size16">그리고 가장 작은 좋은수열을 출력해야 하기 때문에 만들어진 문자열의 길이가 N이 되면 출력하고 끝낸다.</p>
