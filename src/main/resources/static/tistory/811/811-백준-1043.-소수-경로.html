<div class="og-text">
<p class="og-title" data-ke-size="size16">1963번: 소수 경로</p>
<p class="og-desc" data-ke-size="size16">소수를&nbsp;유난히도 좋아하는 창영이는 게임 아이디 비밀번호를 4자리 &lsquo;소수&rsquo;로 정해놓았다. 어느 날 창영이는 친한 친구와 대화를 나누었는데: &ldquo;이제 슬슬 비번 바꿀 때도 됐잖아&rdquo; &ldquo;응 지금</p>
<p class="og-host" data-ke-size="size16">www.acmicpc.net</p>
</div>
</a></figure>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">에라토스테네스의 체를 이용해 1000 이상 10000 미만의 소수들을 파악한다.</p>
<p data-ke-size="size16">그 후 bfs를 이용해 네자리 숫자에서 각 자리를 0~9까지 바꿔본다.</p>
<p data-ke-size="size16">바꾼 숫자가 소수가 아니거나 1000 미만인 수거나 이미 방문한 수라면 큐에 넣지 않고, 아니라면 큐에 넣는다.</p>
<p data-ke-size="size16">큐에 넣을때 깊이도 같이 넣는다.&nbsp;</p>
