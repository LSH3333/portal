<p class="og-title" data-ke-size="size16">14925번: 목장 건설하기</p>
<p class="og-desc" data-ke-size="size16">랜드 씨는 퇴직금으로 땅을 사서 목장을 지으려 한다.&nbsp; 그가 사려고 소개받은 땅은 직사각형이고 대부분 들판이지만, 여기저기에 베기 어려운 나무와 치울 수 없는 바위가 있다. 그는 목장을 하</p>
<p class="og-host" data-ke-size="size16">www.acmicpc.net</p>
</div>
</a></figure>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16">가로 세로 최대 크기가 1000x1000 이기 때문에 1000x1000 부터 정사각형의 크기를 줄여가며 모든 좌표를 탐색할수 없다.</p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16"><b>d[i][j] : 0,0 ~ i,j 까지 땅이 있을때 정사각형 한변의 최대 길이&nbsp;</b></p>
<p data-ke-size="size16">&nbsp;</p>
<p data-ke-size="size16"><b>d[i][j] = max(d[i-1][j], d[i-1][j-1], d[i][j-1]) + 1</b></p>
