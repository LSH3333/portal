<p data-ke-size="size16">의외로 이런 문제가 생각을 잘못 하면 참 어려운것 같다.</p>
<p data-ke-size="size16">제한 시간이 0.15초이고 t값 범위가 최대 2억이기 때문에 한칸씩 계산하면 tle다.</p>
