<p data-ke-size="size16">스택의 top이 원하는 숫자라면 pop 해주고, 아니라면 다음 숫자를 넣어주면 된다.</p>
<p data-ke-size="size16">다음 숫자를 넣을때 N 보다 커지면 목표 수열을 만드는게 불가능하다는 뜻이다.&nbsp;</p>
