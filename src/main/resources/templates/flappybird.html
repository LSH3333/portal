<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlappyBird</title>
    <link rel="stylesheet" type="text/css" href="/static/css/mainContentBlock.css"
        th:href="@{/css/mainContentBlock.css}" />
    <link rel="stylesheet" type="text/css" href="/static/css/footer.css" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" type="text/css" href="/static/css/header.css" th:href="@{/css/header.css}" />
    <link rel="stylesheet" type="text/css" href="/static/css/flappybird.css" th:href="@{/css/flappybird.css}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Noto+Sans+KR&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Noto+Sans+KR&family=Skranji&display=swap"
        rel="stylesheet">

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/c39d59a5ec.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER -->
    <header th:replace="fragment/header :: header"></header>

    <!-- MAIN -->
    <main>
        <!-- MainBlock1 -->
        <div id="mainContentBlock">
            <div class="mainContentBlockWrap">
                <div class="ContentBlock">
                    <!-- <img style="width: 60%;" src="/static/images/flappy.png" th:src="@{/images/flappy.png}" alt=""> -->
                    <iframe frameborder="0" src="https://itch.io/embed-upload/8827809?color=333333" allowfullscreen="" width="980" height="688"><a href="https://lsh3333.itch.io/flappybird">Play FlappyBird on itch.io</a></iframe>
                    <p>FlappyBird 게임 구현의 중점은 중 Rigidbody 와 Collider 의 사용이었습니다.</p>
                    <p>Rigidbody 를 통해 오브젝트에 적용되는 모든 '힘' 을 관리할수 있습니다.</p>
                    <p>Collider 는 오브젝트와 다른 오브젝트의 접촉, 충돌을 관리 합니다.</p>
                    <p>Rigidbody 를 통해 Bird 의 움직임을, Collider 를 통해 Bird 와 장애물의 충돌을 관리할수 있습니다.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer th:replace="fragment/footer :: footer"></footer>
