    <main>
        <div id="mainContentBlock">
            <div class="mainContentBlockWrap">
                <div class="ContentBlock">
                    <p>AngryBird 게임 구현의 중점은 랜덤 구조물 생성이었습니다.</p>
                    <p>랜덤으로 구조물 소환시 문제점은 유니티에서 오브젝트가 강체(Rigidbody) 를 갖는 경우 오브젝트들이 게임에 소환되는 순간 서로 간섭을 받아 무너져 내릴수 있습니다.
                    </p>
                    <p>따라서 오브젝트의 크기에 따라 정확한 소환 좌표들을 계산해서, 정확한 위치에 소환해야 합니다.</p>
                    <img style="width: 45%;" src="/static/images/angryBird.png" th:src="@{/images/angryBird.png}"
                        alt="">
                    <img style="width: 45%;" src="/static/images/angryBird2.png" th:src="@{/images/angryBird2.png}"
                        alt="">
                    <p><a target="_blank"
                            href="https://github.com/LSH3333/Unity_ManyGames/blob/master/Assets/AngryBird/Scripts/AB_CreateMap.cs#L1-L64">랜덤
                            맵 생성 로직</a></p>
                </div>
            </div>
        </div>
